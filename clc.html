<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clc.css">
    <title>Calculator</title>
    <link rel="shortcut icon" href="clc.png">
</head>
<body>
    <h1>Calculator</h1>
    <h2>You can perform basic calculations</h2>
    <div id="body1">
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button class="operator" onclick="appedndToDisplay('+')">+</button>
                <button onclick="appedndToDisplay('7')">7</button>
                <button onclick="appedndToDisplay('8')">8</button>
                <button onclick="appedndToDisplay('9')">9</button>
                <button class="operator" onclick="appedndToDisplay('-')">-</button>
                <button onclick="appedndToDisplay('4')">4</button>
                <button onclick="appedndToDisplay('5')">5</button>
                <button onclick="appedndToDisplay('6')">6</button>
                <button class="operator" onclick="appedndToDisplay('*')">*</button>
                <button onclick="appedndToDisplay('1')">1</button>
                <button onclick="appedndToDisplay('2')">2</button>
                <button onclick="appedndToDisplay('3')">3</button>
                <button class="operator" onclick="appedndToDisplay('/')">/</button>
                <button onclick="appedndToDisplay('0')">0</button>
                <button onclick="appedndToDisplay('.')">.</button>
                <button id="eval" onclick="Calculate()">=</button>
                <button class="operator" onclick="ClearDisplay()">C</button>
            </div>
        </div>
    </div>
    <script src="clc.js"></script>
</body>
</html>
